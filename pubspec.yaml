name: flutify_invoice
description: A simple invoicing app.

publish_to: 'none' # Remove this line if you plan to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.1.5
  intl: ^0.20.2
  share_plus: ^7.2.2
  pdf: ^3.11.3
  printing: ^5.14.2
  path_provider: ^2.1.1
  uuid: ^4.2.2
  cross_file: ^0.3.4
  file_picker: ^10.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/
